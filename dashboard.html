<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .bgimage {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;


            background-color: rgb(255, 255, 255);
            width: 900px;
            height: 500px;
            margin: 50px;
            opacity: 0.5;
            overflow-y: auto;
        }
        .field{
            width:700px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <img src="images\pexels-kailashkumarphotography-693776.jpg" alt="" class="bgimage">
    <div class="content">
        <h1 class="mainheadcontent">
            ENTER YOUR DETAILS:- </h1>
       
            <form class="well form-horizontal" action="" method="post" id="contact_form" style="opacity: 1;">
                <fieldset class="field">
                    <!-- Form Name -->
                    <legend>Contact Us Today!</legend>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>First Name</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="first_name" placeholder="First Name" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>Last Name</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input name="last_name" placeholder="Last Name" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>E-Mail</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input name="email" placeholder="E-Mail Address" class="form-control" type="email" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>Phone #</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                                <input name="phone" placeholder="Phone Number" class="form-control" type="tel" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>Address</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="address" placeholder="Address" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>City</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="city" placeholder="City" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>Age</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="age" placeholder="Age" class="form-control" type="number" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Select Basic -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>State</pre></label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                <select name="state" class="form-control selectpicker" required>
                                    <option value="">Please select your state</option>
                                    <!-- Add Indian states here -->
                                </select>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>Zip Code</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                                <input name="zip" placeholder="Zip Code" class="form-control" type="text" required>
                            </div>
                        </div>
                    </div>
            
                    <!-- Text area -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"><pre>About</pre></label>
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                                <textarea class="form-control" name="comment" placeholder="Tell something about you" required></textarea>
                            </div>
                        </div>
                    </div>
            
                    <!-- Success message -->
                    <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
            
                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-4 control-label"></label>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-warning">Send <span class="glyphicon glyphicon-send"></span></button>
                        </div>
                    </div>
                </fieldset>
            </form>
            
            
    </div>

    

    </div>
</body>
<style>
    .mainheadcontent {
        margin: 5px;


    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 1;
        font-weight: bold;
    }

    input {
        margin-bottom: 10px;
        padding: 5px;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>

</html>
